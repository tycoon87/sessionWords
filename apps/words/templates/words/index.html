<!doctype html>
<html lang="en">
  <head>
    <title>session words</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'words/styles.CSS' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="left">
      <form action="/words/submit" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="eword">Add a new word</label>
    <input type="text" class="form-control" name="word" placeholder="Word gose here">
  </div>
  <input type="radio" id="blue"
   name="color" value="blue">
  <label for="blue">blue</label>

  <input type="radio" id="green"
   name="color" value="green">
  <label for="contactChoice2">green</label>

  <input type="radio" id="red"
   name="color" value="red">
  <label for="contactChoice3">red</label>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="BOLD"> Make bold
    </label>
  </div>
  <button type="submit">Submit</button>
</div>
<div>
</form>
    </div>
    <div class="right">
      <p style="color:{{request.session.color}}; font weight:{{request.session.BOLD}}">{{request.session.word}}</p>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
